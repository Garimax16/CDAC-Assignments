<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #455a64, #ffffff);

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }
        
        .signin-signup {
            display: flex;
            width: 800px;
            height: 400px;
            box-shadow: 0px 10px 20px #2927278e;

        }
        
        .signin, .signup {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 10px 20px #1f1e1e8e;

        }
        
        .signin {
            background: #f8f9fa;
        }
        
        .signup {
            background:#455a64;
            color: white;
        }
        
        .signin h2, .signup h2 {
            margin-bottom: 20px;
        }
        
        .social-icons {
            display: flex;
            gap: 10px;
        }
        
        .social-icons  img {
            width: 30px;
            height: 30px;
        }
        
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #455a64;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        button:hover {
            background-color:#455a64;
        }
        
        .forgot-password {
            text-align: right;
            display: block;
            margin-bottom: 20px;
            color:#455a64;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .signup-btn {
            background-color: white;
            color: #455a64;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid white;
        }
        
        .signup-btn:hover {
            background-color: #0288d1;
            color: white;
        }
        
    </style>
</head>
