<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(90deg, #455a64, #ffffff);
}

.contact-container {
    display: flex;
    width: 55%;
    margin: 50px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 200px;
}

.contact-left {
    background-color: #455a64;
    color: white;
    width: 35%;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.contact-left h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.contact-left p {
    font-size: 16px;
    margin-bottom: 15px;
}

.contact-left i {
    margin-right: 10px;
}

.social-icons {
    display: flex;
    justify-content: flex-start;
    margin-top: 20px;
}

.social-icons a {
    color: white;
    margin-right: 10px;
    font-size: 20px;
    text-decoration: none;
}

.contact-right {
    background-color: white;
    width: 65%;
    padding: 40px 30px;
}

.contact-right h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    resize: none;
}

button {
    background-color: #182029;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}
.nav-link{
        
        background:#527180;;
        color: white;
        border-radius: white;
        border:20px;
     
     }
     .nav-item{
       border-radius: white;

     }
     nav {
         box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
         padding: 10px 30px;
         background-color: #455a64;
         margin-top: -25px;
      }
      nav .navbar-brand {
         font-size: 2rem;
         font-weight: bold;
         color: white;
         font-family: 'Times New Roman', Times, serif;
      }
      nav .nav-link {
         color: #ffffff;
         font-weight: 500;
         margin-left:70px ;
         transition: color 0.3s ease;
      }
      nav .nav-link:hover {
         color: #c4d1de;
      }

</style>></head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
           <a class="navbar-brand" href="#">Elite Synergy</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                 <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                 <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Aboutus.html#">About Us</a></li>
                 <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/ContactUs.html">Contact Us</a></li>
                 <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                 <li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
                 <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/LoginSignup.html">Login/SignUp</a></li>
              </ul>
           </div>
        </div>
     </nav>
    <div class="contact-container">
        <div class="contact-left">
            <h2>Get in touch</h2>
            <p><i class="fas fa-user"></i> Name<br>Garima</p>
            <p><i class="fas fa-envelope"></i> Email<br>ABcdefg@gmail.com</p>
            <p><i class="fas fa-phone"></i> Phone<br>+91 1234567890</p>
            <p><i class="fas fa-map-marker-alt"></i> Address<br>123 Street, Bangalore, India, 500001</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="contact-right">
            <h2>Contact Us</h2>
            <form action="" method="POST">
                <div class="form-group">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email ID" required>
                </div>
                <div class="form-group">
                    <input type="text" name="website" placeholder="Website">
                </div>
                <div class="form-group">
                    <input type="text" name="contact_number" placeholder="Contact Number">
                </div>
                <div class="form-group">
                    <textarea name="message" rows="4" placeholder="Message"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
